<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pages</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header__right">
                <div class="logo">
                    <img src="img/logo.svg" alt="er" class="logo-img">
                </div>
                <div class="header__links">
                    <div class="link">
                        <img src="img/facebook.svg" alt="er">
                    </div>
                    <div class="link">
                        <img src="img/twitter.svg" alt="er">
                    </div>
                    <div class="link">
                        <img src="img/in.svg" alt="ers">
                    </div>
                </div>
                <div class="header__link-menu">
                    <input type="checkbox" id="door" class="door">
                    <label for="door" class="door-bg">
                        <a href="https://ru-ru.facebook.com/">facebook</a>
                        <a href="https://ru-ru.facebook.com/">twitter</a>
                        <a href="https://ru-ru.facebook.com/">in</a>
                    </label>

                </div>
            </div>
            <div class="header__left">
                <div class="header__menu"><img src="img/menu.png" alt="er"></div>
                <nav>
                    <a href="#" class="nav__a">Home</a>
                    <a href="#" class="nav__a">About</a>
                    <a href="#" class="nav__a">Pages</a>
                    <a href="#" class="nav__a">Contact Us</a>
                </nav>
                <div class="header__cart"><img src="img/cart.svg" alt="er"></div>
                <div class="button-order"><button>Order Today</button></div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="main__description">
                <div class="main__undertitle">
                    <div class="main__line"></div>Welcome To Pages!!!
                </div>
                <div class="main__title">Your Books From The Best Writer</div>
                <div class="main__subtitle">We believe that reading books are essentials to a healthy culture. They`re
                    where authors can connect with readers</div>
                <div class="main__btn">
                    <div class="button-order"><button>Order Today</button></div>
                    <p class="main__link">Read Free Demo</p>
                </div>
                <div class="main__book-description">

                    <section class="main__section">
                        <div class="section__head">
                            <div class="main__circle"></div>
                            <h2>Pages:</h2>
                        </div>
                        <p>250pages</p>
                    </section>
                    <section class="main__section">
                        <div class="section__head">
                            <div class="main__circle"></div>
                            <h2>Length:</h2>
                        </div>
                        <p>10 Hours</p>
                    </section>
                    <section class="main__section">
                        <div class="section__head">
                            <div class="main__circle"></div>
                            <h2>Rating:</h2>
                        </div>
                        <p>4.5/5 (305 rattings)</p>
                    </section>

                </div>
            </div>
            <div class="main__book"><img src="img/darkLight.png" alt="er"></div>
        </div>
    </div>
</body>

</html>
